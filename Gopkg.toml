# Gopkg dep config

[[constraint]]
  name = "github.com/dgraph-io/badger"
  version = "1.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/getsentry/raven-go"

[[constraint]]
  name = "github.com/go-yaml/yaml"
  version = "2.2.1"

[[constraint]]
  name = "github.com/kdrag0n/discordgo"
  version = "0.18.0"

[[constraint]]
  name = "go.uber.org/multierr"
  version = "1.1.0"

[[constraint]]
  name = "go.uber.org/zap"
  version = "1.7.1"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true
